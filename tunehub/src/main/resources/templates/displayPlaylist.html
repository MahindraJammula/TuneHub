<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
body {
	background-color: skyblue;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th {
	border-bottom: 3px solid;
	text-align: left;
}

td {
	border-bottom: 1px solid;
	text-align: left;
	width: 30%;
}

.outertd {
	border-bottom: 2px solid;
}
</style>

</head>
<body>
	<table>
		<thead>
			<tr>
				<th>PlayLists Name</th>
				<th>Songs</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="plist:${allPlaylists}">
				<td class="outertd" th:text="${plist.name}">
				<td class="outertd">
					<table>
						<tr th:each="song:${plist.songs}">
							<td th:text="${song.name}"></td>
							<td><audio controls>
									<source th:src="${song.link}" type="audio/mpeg">
								</audio></td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
